<head>
    <meta charset="utf-8">
    <title>Where's the Train?</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="translucent-black">
    <link href="js/jquery-toggles/css/themes/toggles-dark.css" rel="stylesheet">
    <link href="js/jquery-toggles/css/toggles.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/foundation.min.css" rel="stylesheet">
    <link href="css/mta-colors.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta property="og:title" content="'Where's the Train?' Subway Countdown Clock" />
    <meta property="og:image" content="/images/ltrain.png" />

</head>

<body>

    <div class="off-canvas-wrap" data-offcanvas>
      <div class="inner-wrap">
        <nav class="tab-bar">
          <section class="left-small">
            <a class="left-off-canvas-toggle menu-icon" href="#"><span></span></a>
          </section>

          <section class="middle tab-bar-section">
            <h3 class="">the next</h3>
          </section>

          <section class="right-small">
            <a class="right-off-canvas-toggle" href="#">
                <span>
                   <img src="/images/star_24px.svg" alt="saved train stops" />
                </span>
            </a>
          </section>
        </nav>

        <aside class="left-off-canvas-menu">
          <ul class="off-canvas-list">
            <li><label>Please select a line</label></li>
            <li><a href="#"><span class='mta-bullet mta-1'>1</span></a></li>
            <li><a href="#"><span class='mta-bullet mta-2'>2</span></a></li>
            <li><a href="#"><span class='mta-bullet mta-3'>3</span></a></li>
            <li><a href="#"><span class='mta-bullet mta-4'>4</span></a></li>
            <li><a href="#"><span class='mta-bullet mta-5'>5</span></a></li>
            <li><a href="#"><span class='mta-bullet mta-6'>6</span></a></li>
            <li><a href="#"><span class='mta-bullet mta-a'>A</span></a></li>
            <li><a href="#"><span class='mta-bullet mta-c'>C</span></a></li>
            <li><a href="#"><span class='mta-bullet mta-e'>E</span></a></li>
            <li><a href="#"><span class='mta-bullet mta-g'>G</span></a></li>
            <li><a href="#"><span class='mta-bullet mta-b'>B</span></a></li>
            <li><a href="#"><span class='mta-bullet mta-d'>D</span></a></li>
            <li><a href="#"><span class='mta-bullet mta-f'>F</span></a></li>
            <li><a href="#"><span class='mta-bullet mta-m'>M</span></a></li>
            <li><a href="#"><span class='mta-bullet mta-j'>J</span></a></li>
            <li><a href="#"><span class='mta-bullet mta-z'>Z</span></a></li>
            <li><a href="#"><span class='mta-bullet mta-l'>L</span></a></li>
            <li><a href="#"><span class='mta-bullet mta-n'>N</span></a></li>
            <li><a href="#"><span class='mta-bullet mta-q'>Q</span></a></li>
            <li><a href="#"><span class='mta-bullet mta-r'>R</span></a></li>
            <li><a href="#"><span class='mta-bullet mta-w'>W</span></a></li>
          </ul>
        </aside>

        <aside class="right-off-canvas-menu">
          <ul id="fav-list" class="off-canvas-list">
            <li id="fav-label"><label>FAVORITES</label></li>
          </ul>
        </aside>

        <section class="main-section">
              <!-- content goes here -->
            <div id="dir" class="toggle-dark toggle on"></div>
            <h3 style="margin:10px 0">bound <span class="selector mta-bullet">L</span> train will depart from</h3>
            <select id="stop">
            </select>
            <h3 style="margin:2px">in approximately</h3>
            <h1 class="clocks" id="nextClock"></h1>
            <h3 style="margin:2px">the following <span class="selector mta-bullet"></span> trains</h3>
            <h3 style="margin:2px 0 8px 0">will depart in approximately</h3>
            <h2 class="clocks followClock" id="followClock"></h2>
            <h3 style="margin:0; padding: 0">and</h3>
            <h2 class="clocks followClock" id="followClock2"></h2>
            <div class="locform">
                <a id="save" class="button radius">add to favorites</a>
            </div>
        </section>

      <a class="exit-off-canvas"></a>
      </div>
    </div>

    <script src="js/vendor/modernizr.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/foundation.min.js"></script>

    <script src="js/toggles.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        $(document).foundation({
              offcanvas : {
                open_method: 'move',
                close_on_click : true
         }});
