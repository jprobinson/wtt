pipeline:
  build-server:
    image: golang:1.11
    commands:
      - make build
    when:
      event: push
      branch: [master]

  publish-server-image:
    image: plugins/gcr
    registry: gcr.io
    repo: wheresthetrain-nyc/wtt
    tag: "${DRONE_COMMIT}"
    json_key:
      from_secret: google_credentials
    when:
      branch: [master]
      event: push

  deploy-appengine:
    image: nytimes/drone-gae
    action: deploy
    project: wheresthetrain-nyc
    dir: cmd/server
    app_file: app.yaml
    addl_flags:
      - "--no-promote"
    addl_args:
      "--image-url": "gcr.io/wheresthetrain-nyc/wtt:${DRONE_COMMIT}"
    version: "${DRONE_TAG}"
    vars:
      MTA_KEY: "BLAHER"
    secrets:
      - source: google_credentials
        target: GAE_CREDENTIALS
      - source: mta_key
        target: MTA_KEY
    when:
      branch: [master]
      event: push
